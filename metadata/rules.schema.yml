type: map
mapping:
  "layout":
    type: str
    required: true
    enum: [rule]
  "id":
    type: str
    required: true
    pattern: /GORULE:[0-9]{7}/
  "title":
    type: str
    required: true
  "type"
    type: str
    required: true
    enum: ["report", "repair", "filter"]
  "contact":
    type: str
    required: true
    pattern: /[^\s]+@[^\s]+\.[^\s]+/
  "status":
    type: str
    required: true
    enum: ["implemented", "proposed", "approved", "deprecated"]
  "fail_mode":
    type: str
    required: true
    enum: ["hard", "soft"]
  "implementations":
    type: seq
    required: false
    sequence:
      - type: map
        mapping:
          "language":
            type: str
            required: true
          "source":
            type: str
            required: false
          "code":
            type: str
            required: false
