id: https://w3id.org/linkml/examples/goexmetadata
name: goexmetadata
prefixes:
  linkml: https://w3id.org/linkml/
  goexmetadata: https://w3id.org/linkml/examples/goexmetadata
imports:
  - linkml:types
default_range: string
default_prefix: goexmetadata

classes:
  Container:
    tree_root: true
    attributes:
      organisms:
        multivalued: true
        inlined_as_list: true
        range: Organism
  Organism:
    attributes:
      taxon_id:
        identifier: true
        required: true
      uniprot_proteome_id:
        identifier: true
        required: true
      full_name:
        required: true
      common_name_panther:
        required: false
      common_name_uniprot:
        required: false
      code_uniprot:
        required: true
      code_goc:
        required: false
      group:
        required: false
      mod_id_space:
        required: true
